<div class="confirm-popup" role="alert">
  <div class="confirm-popup-container">
    <p>Are you sure you want to remove this meal?</p>
    <ul class="confirm-buttons">
      <div><button (click)="onConfirm()" class="btn btn-info">Yes</button></div>
      <div><button (click)="onDeny()" class="btn btn-info">No</button></div>
    </ul>
  </div>
</div>
