<div class="col-md-4">
    <h2 class="text-center" style="margin: 0; padding: 1rem; background-color: antiquewhite;" >Add Meal</h2>
    <form *ngIf="addForm" [formGroup]="addForm"(ngSubmit)="onSubmit()" style="background-color:antiquewhite;">
        <div class="form-group" style="text-align: center;">
            <label>Code</label>
            <input type="text" formControlName="code"placeholder="Code" class="form-control"[ngClass]="{ 'is-invalid': submitted && f['code'].errors}">
            <div *ngIf="submitted && f['code'].errors">
                <div *ngIf="f['code'].errors?.['required']">
                    Meal Code is required
                </div>
            </div>
        </div>

        <div class="form-group" style="text-align: center;">
            <label>Name</label>
            <input type="text" formControlName="name"placeholder="Name" class="form-control"[ngClass]="{ 'is-invalid': submitted && f['name'].errors}">
            <div *ngIf="submitted && f['name'].errors">
            <div *ngIf="f['name'].errors?.['required']">
                Name is required
                </div>
            </div>
        </div>

        <div class="form-group" style="text-align: center;">
            <label>Image Name</label>
            <input type="text" formControlName="image"placeholder="Image" class="form-control"[ngClass]="{ 'is-invalid': submitted && f['image'].errors}">
                <div *ngIf="submitted && f['image'].errors">
                    <div *ngIf="f['image'].errors?.['required']">
                        Image Name is required
                    </div>
                </div>
            </div>

        <div class="form-group" style="text-align: center;">
            <label>Description</label>
            <input type="text" formControlName="description"placeholder="Description" class="form-control"[ngClass]="{ 'is-invalid': submitted &&f['description'].errors }">
            <div *ngIf="submitted && f['description'].errors">
                <div *ngIf="f['description'].errors?.['required']">
                    Description is required
                </div>
            </div>
        </div>

        <div class="form-group" style="text-align: center;">
            <label>Price</label>
            <input type="text" formControlName="price"placeholder="Price" class="form-control"[ngClass]="{ 'is-invalid': submitted &&f['price'].errors }">
            <div *ngIf="submitted && f['price'].errors">
                <div *ngIf="f['price'].errors?.['required']">
                    Price is required
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-info" style="margin: 1rem; background-color: grey; color: white; font-weight: 500;">Save</button>
    </form>
</div>
